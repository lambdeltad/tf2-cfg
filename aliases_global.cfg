alias +firewalkonce "+attack;+mfwd"
alias -firewalkonce "-attack;-mfwd;rebind_MOUSE1"
alias firewalkonce "bind mouse1 +firewalkonce;"

alias firewalkonce1 "alias rebind_MOUSE5 "bind MOUSE5 firewalkonce"; rebind_MOUSE5; alias firewalkoncestate firewalkonce1; alias firewalkoncetoggle firewalkonce0; echo <toggles>FireWalkOnce=ON;"
alias firewalkonce0 "alias rebind_MOUSE5 "unbind MOUSE5"; rebind_MOUSE5;            alias firewalkoncestate;               alias firewalkoncetoggle firewalkonce1; echo <toggles>FireWalkOnce=OFF;"

alias tempusbindsA1 "bind F1 sm_r; bind F2 sm_t; bind F3 sm_timer; alias rebind_q "unbind q";        rebind_q; alias rebind_e "unbind e";       rebind_e"
alias tempusbindsA0 "rebind_F1;    rebind_F2;    rebind_F3;        alias rebind_q "bind q callhelp"; rebind_q; alias rebind_e "bind e +helpme"; rebind_e"
alias tempusbindsB1 "bind y sm_hide; bind u sm_hud; bindtoggle i cl_autoreload 0 1"
alias tempusbindsB0 "rebind_y;       rebind_u;      rebind_i"
alias tempussettings1 "tempusbindsA1; tempusbindsB1; cl_autoreload 0;                   tf_use_match_hud 0; firewalkonce1; echo <toggles>TempusSettings=ON;"
alias tempussettings0 "tempusbindsA0; tempusbindsB0; cl_autoreload 1; cl_hud_minmode 0; tf_use_match_hud 1; firewalkonce0; echo <toggles>TempusSettings=OFF;"

