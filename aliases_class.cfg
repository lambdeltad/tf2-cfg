alias blsttobull     "preventdesync;unbindslots1and3;slot2;doublereload;wait 40;rebindslots1and3;bull"
alias firetoblst     "preventdesync;unbindslots1and3;slot2;doublereload;wait 40;rebindslots1and3;blst"
