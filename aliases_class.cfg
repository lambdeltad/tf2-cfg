alias vasswheelbinds1 "alias rebind_MWHEELUP "bind MWHEELUP doublereload"; rebind_MWHEELUP; alias rebind_MWHEELDOWN "bind MWHEELDOWN simplereload"; rebind_MWHEELDOWN"
